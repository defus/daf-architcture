<!DOCTYPE html>

<html lang="en">


<head th:replace="fragments/headTag :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>PetClinic :: a Spring Framework demonstration</title>

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/2.3.0/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../../../resources/css/petclinic.css"
          th:href="@{/resources/css/petclinic.css}" rel="stylesheet" />
    
    <script  src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.3/jquery.min.js"
        th:src="@{/webjars/jquery/1.10.3/jquery.js}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"
        th:src="@{/webjars/jquery-ui/1.9.2/js/jquery-ui-1.9.2.custom.js}"></script>

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/smoothness/jquery-ui.css"
          th:href="@{/webjars/jquery-ui/1.9.2/css/smoothness/jquery-ui-1.9.2.custom.css}" rel="stylesheet" />

  
</head>

<body>
<script>
  $(function() {
    $( "#dateCreation" ).datepicker({
    	dateFormat: 'yy/mm/dd' ,
    	  appendText: "(yyyy/MM/dd)"
    });
  });
  

  $('typeProfession').select();
  </script>
<div class="container">
    <div th:include="fragments/bodyHeader" th:remove="tag">
    
        <img th:src="@{/resources/images/banner-graphic.png}" 
             src="../../../resources/images/banner-graphic.png"/>
        
        <div class="navbar" style="width: 601px;">
            <div class="navbar-inner">
                <ul class="nav">
                    <li style="width: 100px;"><a href="../welcome.html" th:href="@{/}"><i class="icon-home"></i>Home</a></li>
                    <li style="width: 130px;"><a href="./professions/findProfessions.html" th:href="@{/professions/find.html}"><i class="icon-search"></i>Find professions</a></li>
                    <li style="width: 130px;"><a href="./type_professions/findTypeProfessions.html" th:href="@{/typeProfessions/find.html}"><i class="icon-search"></i>Find Type profession</a></li>
                    <li style="width: 130px;"><a href="../owners/findOwners.html" th:href="@{/owners/find.html}"><i class="icon-search"></i>Find owners</a></li>
                    <li style="width: 140px;"><a href="../vets/vetList.html" th:href="@{/vets.html}"><i class="icon-th-list"></i>Veterinarians</a></li>
                    <li style="width: 90px;"><a href="../exception.html" th:href="@{/oups.html}" title="trigger a RuntimeException to see how it is handled"><i class="icon-warning-sign"></i>Error</a></li>
                    <li style="width: 80px;"><a href="#" title="not available yet. Work in progress!!"><i class=" icon-question-sign"></i>Help</a></li>
                </ul>
            </div>
        </div>
            
            
    </div>


    <h2>
        <span th::if="${profession['new']}" th:remove="tag">New </span> Profession
    </h2>
    <form th:object="${profession}" th:method="${profession['new']} ? post : put" action="./professionDetails.html"
        th:action="@{${#httpServletRequest.servletPath}}" class="form-horizontal" id="add-profession-form">
        <div class="control-group" th:classappend="${#fields.hasErrors('libelle')} ? error">
            <label class="control-label" th:text="#{prof.libelle}">[libelle]</label>
            <div class="controls">
                <input type="text" th:field="*{libelle}" />
                <span class="help-inline" th:errors="*{libelle}" th:text="#{NotEmpty.message}">[error]</span>
            </div>
        </div>
    
        <div class="control-group" th:classappend="${#fields.hasErrors('description')} ? error">
            <label class="control-label">Description</label>
            <div class="controls">
                <input type="text" th:field="*{description}" />
                <span class="help-inline" th:errors="*{description}"  th:text="#{NotEmpty.message}">[error]</span>
            </div>
        </div>
        
        <div class="control-group" th:classappend="${#fields.hasErrors('dateCreation')} ? 'error'">
	        <label class="control-label">Date cr√©ation</label>
	
	        <div class="controls">
	            <input th:field="*{dateCreation}" type="text" id="dateCreation"/>
	            <span class="help-inline" th:errors="*{dateCreation}" th:text="#{NotEmpty.message}">[error]</span>
	        </div>
	    </div>
	    
	    <div class="control-group" th:classappend="${#fields.hasErrors('salaireMin')} ? 'error'">
	        <label class="control-label">Salaire minimum</label>
	
	        <div class="controls">
	            <input th:field="*{salaireMin}" type="text" id="salaireMin" class="money"/>
	            <span class="help-inline" th:errors="*{salaireMin}"  th:text="#{NotEmpty.message}">[error]</span>
	        </div>
	    </div>
	    
	    <div class="control-group" th:classappend="${#fields.hasErrors('typeProfession')} ? 'error'">
	        <label class="control-label">Type Profession</label>
	        <div class="controls">
			    <select th:field="*{typeProfession.id}" id="typeProfession">
				  <option th:each="type : ${typeProfessions}" 
				          th:value="${type.id}" 
				          th:text="${type.libelle}">Wireframe</option>
				</select>
			</div>
	    </div>
    
        <div class="form-actions">
            <button th:if="${profession['new']}" type="submit">Add Profession</button>
            <button th:unless="${profession['new']}" type="submit">Update Profession</button>
        </div>
    </form>
</div>

<table th:replace="fragments/footer :: footer" class="footer">
    <tr>
        <td></td>
        <td align="right">
           <img src="../../../resources/images/springsource-logo.png"
                th:src="@{/resources/images/springsource-logo.png}"
                alt="Sponsored by SpringSource" />
        </td>
    </tr>
</table>

</body>

</html>
