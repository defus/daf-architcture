<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

</head>

<body th:fragment="fragmentCote">
	<div class="col-sm-8 col-md-9 col-lg-10 people-list">
		<div class="panel-heading nopaddingbottom">
			<h4 class="panel-title">Informations sur les côtés</h4>
			<p>Affiche la liste des sommets créés dans la plateforme.</p>
		</div>
	</div>
	<div class="col-sm-4 col-md-3 col-lg-2">

		<div class="panel">
			<div class="panel-body">
				<ul class="folder-list">
					<li><a href="#" data-toggle="modal" data-target="#coteModal"><i
							class="fa fa-folder-open"></i> Nouveau côté</a></li>
				</ul>
			</div>
		</div>
		<!-- panel -->
	</div>
	<div class="panel-body" >
		<hr />

		<div class="row" style="min-height: 400px">
			<div class="panel">
				<div class="panel-body">
					<div class="table-responsive">
						<table id="exRowTable"
							class="table table-bordered table-striped-col">
							<thead>
								<tr>
									<th></th>
									<th>Sommet A</th>
									<th>Sommet B</th>
									<th>Longueur</th>
									<th>Actions</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
			<!-- panel -->
		</div>

	</div>
	<!-- panel-body -->

	<div class="modal bounceIn animated" id="coteModal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
		style="display: none;">
		<form id="basicFormCote"
			th:action="@{${#httpServletRequest.servletPath}}" method="get"
			class="form-horizontal" th:object="${cote}"
			th:method="${requisition['new']} ? post : put" action="./view.html">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
						<h4 class="modal-title" id="myModalLabel">Informations sur le
							côté</h4>
					</div>
					<div class="modal-body">

						<div class="form-group">
							<label class="col-sm-3 control-label">Sommet A <span
								class="text-danger">*</span>
							</label>
							<div class="col-sm-8">
								<select id="sommetA" class="select2" name="sommetA"
									style="width: 100%"
									data-placeholder="Veuillez saisir un sommet..."
									title="Le sommet est obligatoire" required="true">
									<option value="">&nbsp;</option>
									<option>PO74PML</option>
									<option>MP58LOK</option>
									<option>UJ74DDZ</option>
								</select> <label class="error" for="sommetA"></label>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Sommet B <span
								class="text-danger">*</span>
							</label>
							<div class="col-sm-8">
								<select id="sommetB" class="select2" name="sommetB"
									style="width: 100%"
									data-placeholder="Veuillez saisir un sommet..."
									title="Le sommet est obligatoire" required="true">
									<option value="">&nbsp;</option>
									<option>PO74PML</option>
									<option>MP58LOK</option>
									<option>UJ74DDZ</option>
								</select> <label class="error" for="sommetB"></label>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Longueur <span
								class="text-danger">*</span></label>
							<div class="col-sm-8">
								<input type="text" name="longueur" id="longueur"
									class="form-control"
									placeholder="Nombre avec deux chiffres après la virgule..."
									title="La longueur est obligatoire" required="true" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Description <span
								class="text-danger">*</span></label>
							<div class="col-sm-8">
								<textarea rows="5" class="form-control"
									placeholder="Veuillez saisir la description..." name="description"
									id="description" title="La description est obligatoire"
									required="true"></textarea>
							</div>
						</div>
						<!-- form-group -->
					</div>
					<div class="modal-footer">
						<button class="btn btn-success btn-quirk btn-wide mr5">Enregistrer</button>
						<button type="reset" class="btn btn-quirk btn-wide btn-default">Annuler</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
				<!-- modal-content -->
			</div>
			<!-- modal-dialog -->
		</form>
		
	</div>

	<script th:inline="javascript">
		$(document).ready(

				function() {
					'use strict';

					// Basic Form
					$('#basicFormCote').validate(
							{
								highlight : function(element) {
									$(element).closest('.form-group')
											.removeClass('has-success')
											.addClass('has-error');
								},
								success : function(element) {
									$(element).closest('.form-group')
											.removeClass('has-error');
								}
							});

					// Input Masks

					$("#longueur").mask("##0.00", {
						reverse : true
					});
					$('.select2').select2();

					$("#li-titre-foncier").addClass("active");
					$("#li-departement").addClass("active");
				});
	</script>
</body>
</html>
